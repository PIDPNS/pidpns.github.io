<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login - Digital Event Backdrop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #34C759;
      --primary-dark: #30D158;
      --secondary: #5856D6;
      --secondary-dark: #5E5CE6;
      --background: #000000;
      --background-secondary: #1C1C1E;
      --background-tertiary: #2C2C2E;
      --surface: #1C1C1E;
      --surface-secondary: #2C2C2E;
      --text-primary: #FFFFFF;
      --text-secondary: #EBEBF5;
      --text-tertiary: #EBEBF599;
      --border: #38383A;
      --error: #FF3B30;
      --warning: #FF9500;
      --success: var(--primary);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .login-container {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }

    .login-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      font-size: 0.875rem;
      color: var(--text-tertiary);
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .form-input {
      background: var(--surface-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      color: var(--text-primary);
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(52, 199, 89, 0.1);
    }

    .form-input::placeholder {
      color: var(--text-tertiary);
    }

    .login-options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.875rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
    }

    .checkbox {
      width: 16px;
      height: 16px;
      accent-color: var(--primary);
    }

    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .login-button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .login-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(52, 199, 89, 0.3);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: rgba(255, 59, 48, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      margin-top: 1rem;
    }

    .success-message {
      background: rgba(52, 199, 89, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      margin-top: 1rem;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--text-tertiary);
      font-size: 0.875rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .divider span {
      padding: 0 1rem;
    }

    .auth-providers {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .provider-button {
      background: var(--surface-secondary);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .provider-button:hover {
      background: var(--background-tertiary);
      border-color: var(--primary);
    }

    .footer-link {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      font-size: 0.875rem;
      color: var(--text-tertiary);
    }

    .footer-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .login-container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }

    /* Background animation */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(52, 199, 89, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(88, 86, 214, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <div class="logo-icon">ðŸŽ¯</div>
        <span style="font-family: 'Orbitron', sans-serif; font-weight: 500;">PIDPNS</span>
      </div>
      <h1 class="login-title">Digital Backdrop Access</h1>
      <p class="login-subtitle">Perpustakaan Negeri Sabah</p>
    </div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-input" 
          placeholder="Enter your email"
          required
        >
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-input" 
          placeholder="Enter your password"
          required
        >
      </div>

      <div class="login-options">
        <label class="remember-me">
          <input type="checkbox" class="checkbox" id="rememberMe">
          Remember me
        </label>
        <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot password?</a>
      </div>

      <button type="submit" class="login-button" id="loginButton">
        <span id="loginButtonText">Sign In</span>
        <div class="spinner" id="loginSpinner" style="display: none;"></div>
      </button>
    </form>

    <div class="divider">
      <span>or continue with</span>
    </div>

    <div class="auth-providers">
      <button class="provider-button" id="googleLogin">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Continue with Google
      </button>
      
      <button class="provider-button" id="microsoftLogin">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zM24 11.4H12.6V0H24v11.4z" fill="#00A4EF"/>
        </svg>
        Continue with Microsoft
      </button>
    </div>

    <div id="messageContainer"></div>

    <div class="footer-link">
      Need access? <a href="mailto:admin@pidpns.gov.my">Contact Administrator</a>
      <div style="margin-top: 0.5rem; font-size: 0.75rem; color: var(--text-tertiary);">
        Access is granted by invitation only
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase configuration
    const SUPABASE_URL = 'https://amxvmnzhwehxmnwzzaoy.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFteHZtbnpod2VoeG1ud3p6YW95Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5NTc5NDksImV4cCI6MjA2NzUzMzk0OX0.Vedmvf0QnCEh5TdgarY48BW2vrBgmYayQ2c-fcKFHlo';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('loginButton');
    const loginButtonText = document.getElementById('loginButtonText');
    const loginSpinner = document.getElementById('loginSpinner');
    const messageContainer = document.getElementById('messageContainer');
    const googleLogin = document.getElementById('googleLogin');
    const microsoftLogin = document.getElementById('microsoftLogin');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    const rememberMe = document.getElementById('rememberMe');

    // Check if user is already logged in
    async function checkAuthStatus() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        // User is already logged in, redirect to main app
        window.location.href = 'index.html';
      }
    }

    // Show message
    function showMessage(message, type = 'error') {
      const messageDiv = document.createElement('div');
      messageDiv.className = `${type}-message`;
      messageDiv.textContent = message;
      
      messageContainer.innerHTML = '';
      messageContainer.appendChild(messageDiv);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        messageDiv.remove();
      }, 5000);
    }

    // Set loading state
    function setLoading(loading) {
      loginButton.disabled = loading;
      loginButtonText.style.display = loading ? 'none' : 'inline';
      loginSpinner.style.display = loading ? 'inline-block' : 'none';
    }

    // Handle email/password login
    async function handleEmailLogin(email, password) {
      try {
        setLoading(true);
        
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) {
          // Handle specific error types
          if (error.message.includes('Invalid login credentials') || 
              error.message.includes('Email not confirmed') ||
              error.message.includes('User not found')) {
            showMessage('Access denied. Please contact your administrator for login credentials.');
          } else {
            showMessage(error.message || 'Login failed. Please try again.');
          }
          return;
        }

        // Store remember me preference
        if (rememberMe.checked) {
          localStorage.setItem('pidpns_remember_login', 'true');
        }

        showMessage('Login successful! Redirecting...', 'success');
        
        // Redirect to main app
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);

      } catch (error) {
        console.error('Login error:', error);
        showMessage('Login failed. Please contact your administrator.');
      } finally {
        setLoading(false);
      }
    }

    // Handle OAuth login
    async function handleOAuthLogin(provider) {
      try {
        setLoading(true);
        
        const { data, error } = await supabase.auth.signInWithOAuth({
          provider: provider,
          options: {
            redirectTo: `${window.location.origin}/index.html`
          }
        });

        if (error) {
          throw error;
        }

        // OAuth will redirect automatically
        
      } catch (error) {
        console.error('OAuth login error:', error);
        showMessage(error.message || `${provider} login failed. Please try again.`);
        setLoading(false);
      }
    }

    // Handle forgot password
    async function handleForgotPassword() {
      const email = emailInput.value.trim();
      if (!email) {
        showMessage('Please enter your email address first.');
        emailInput.focus();
        return;
      }

      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: `${window.location.origin}/login.html`
        });

        if (error) {
          throw error;
        }

        showMessage('Password reset email sent! Check your inbox.', 'success');
        
      } catch (error) {
        console.error('Password reset error:', error);
        showMessage(error.message || 'Failed to send password reset email.');
      }
    }

    // Event listeners
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      if (!email || !password) {
        showMessage('Please fill in all fields.');
        return;
      }

      await handleEmailLogin(email, password);
    });

    googleLogin.addEventListener('click', () => {
      handleOAuthLogin('google');
    });

    microsoftLogin.addEventListener('click', () => {
      handleOAuthLogin('azure');
    });

    forgotPasswordLink.addEventListener('click', (e) => {
      e.preventDefault();
      handleForgotPassword();
    });

    // Check if user has a remember me preference
    if (localStorage.getItem('pidpns_remember_login')) {
      rememberMe.checked = true;
    }

    // Initialize auth check
    checkAuthStatus();

    // Handle URL hash for OAuth callbacks
    supabase.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) {
        showMessage('Login successful! Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      }
    });
  </script>
</body>
</html>
