<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Negeri Sabah - Futuristic Event Backdrop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="backdrop">
        <header class="header">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Perpustakaan Negeri Sabah Logo" class="logo">
            </div>
            <div class="theme-toggle">
                <button id="darkModeToggle" aria-label="Toggle dark mode">
                    <span class="toggle-icon"></span>
                </button>
            </div>
        </header>
        <main class="main-content">
            <section class="event-info">
                <h1 id="eventTitle" class="event-title">Majlis Pelancaran Buku 2025</h1>
                <div class="event-details">
                    <p id="eventDate" class="event-date">7 Julai 2025</p>
                    <span class="separator">|</span>
                    <p id="eventLocation" class="event-location">Auditorium Utama</p>
                </div>
            </section>
            <section class="futuristic-visuals">
                <canvas id="digitalGrid"></canvas>
                <div class="neon-glow"></div>
                <div class="neon-frame"></div>
                <div class="floating-shapes">
                    <div class="hexagon"></div>
                    <div class="triangle"></div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer-content">
                <div id="qrCodeContainer" class="qr-code-container"></div>
                <p id="eventHashtag" class="event-hashtag">#PNSEvent2025</p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
